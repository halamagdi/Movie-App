<div class="w-75 mx-auto py-5">
    <h2 class="my-4">Sign In </h2>
    <div *ngIf="error" class="alert alert-danger mt-2">
        {{error}}
    </div>

    <!-- <h1>{{registerForm.get('first_name')?.errors | json}}</h1> -->
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
        
        <div>
            <label for="email">Email </label>
            <input formControlName="email" type="email" class="form-control my-2" name="" id="">
            <div *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched "
                class=" mt-2 alert alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.email">Email invalid</p>

            </div>
        </div>
        <div>
            <label for="password">Password </label>
            <input formControlName="password" type="password" class="form-control my-2" name="" id="">
            <div *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched "
                class=" mt-2 alert alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.required">Password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.pattern">Password invalid</p>

            </div>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="mt-3 btn btn-info text-white">Login</button>
    </form>

</div>
